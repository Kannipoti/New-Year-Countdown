<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewYear Countdown</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-96x96.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://github.com/Kannipoti/New-Year-Countdown/" class="link"></a>
  <h1>New Year <small>Countdown</small></h1>
  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>days</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
  </div>

  <div id="year" class="year"></div>
  <div id="loading" class="loading"></div>

  <script src="./script.js"></script>
</body>
</html>
